{%extends 'registration/base1.html' %}
{% load static %}
{%block forms%}
 <div class="container mt-4">
        <div class="row">
            <div class="col">
			<img src="{% static 'img/signup.png' %}" alt="...">
			</div>

			<div class="col">
			<form class="login-form" method="POST">
			{% csrf_token %}
			<div class="form-group">

			<input type="text" name="{{ form.username.html_name }}" placeholder="Enter your username" required autofocus>
			</div>	
			<br>
			<div class="form-group">
			<input type="password" name="{{ form.password.html_name }}" placeholder="Enter your password" required>
			</div>	

			<div style="padding: 20px;">
			<span><a href="/password_reset">forgot password</a></span>
			</div>

			<div style="padding: 20px;">
				<span>Don't have an account ?<a href="/signup">Sign up</a></span>
				</div>

			<input type="submit" class="but" value="login" >
		    </form>
		    

			</div>
		</div>	
	</div>
{%endblock%}
